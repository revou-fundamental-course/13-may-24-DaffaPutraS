<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik (Segitiga)</title>

    <!-- LINK Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Icon Title Link -->
	<link rel="Icon" href="assets/images/logo_kalkulator.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="title">
            <section class="sub-title">
                <h1>Kalkulator Matematik</h1>
                <h2>(Segitiga)</h2>
                <p>Welcome to website Kalkulator matematik, mari menghitung luas dan keliling Segitiga</p>
            </section>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <section class="card">
                    <h2>Luas Segitiga</h2>
                    <img src="assets/images/img-segitiga.png" alt="">
                    <h3>L = 1/2 x a x t</h3>
                    <form class="form-input">
                        <input type="number" name="alas" id="alas" placeholder="Alas" class="input" required>
                        <input type="number" name="tinggi" id="tinggi" placeholder="Tinggi" class="input" required>
                        <button type="button" id="hitungLuas" class="btn">Hitung</button>
                        <span id="hasilLuas"></span>
                    </form>
                </section>
            </div>
    
            <div class="content">
                <section class="card">
                    <h2>Keliling Segitiga</h2>
                    <img src="assets/images/img-segitiga.png" alt="">
                    <h3>K = s + s + s</h3>
                    <form class="form-input">
                        <input type="number" name="sisi1" id="sisi1" placeholder="Sisi 1" class="input" required>
                        <input type="number" name="sisi2" id="sisi2" placeholder="Sisi 2" class="input" required>
                        <input type="number" name="sisi2" id="sisi3" placeholder="Sisi 3" class="input" required>
                        <button type="button" id="hitungKeliling" class="btn">Hitung</button>
                        <span id="hasilKeliling"></span>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright &copy; 2024 - Kalkulator Matematik by Daffaps</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
